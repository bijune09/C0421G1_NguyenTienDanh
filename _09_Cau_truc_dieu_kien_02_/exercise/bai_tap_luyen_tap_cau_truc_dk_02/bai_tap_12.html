<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số tiền cần gửi"),"");
        let b = parseInt(prompt("Nhập số tháng cần gửi"),"")
        let c = parseFloat(prompt("Nhập lãi suất"),"");
        let P = a * (c/12) * b
        document.write("Số tiền bạn nhận được là :" + P);
    </script>
</body>
</html>
