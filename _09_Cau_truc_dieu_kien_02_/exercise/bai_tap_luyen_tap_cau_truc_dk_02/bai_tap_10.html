<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputName = prompt("Nhập người dùng","");
        let inputPrice = parseInt(prompt("Nhập số kW"), "");
        let hoGiaDinh = inputPrice * 1100;
        let doanhNghiep = inputPrice * 900;
        if (inputName === "hộ gia đình") {
            document.write("Giá tiền của bạn là :" + hoGiaDinh);
        } else if (inputName === "doanh nghiệp") {
            document.write("Giá tiền của bạn là : "+ doanhNghiep);
        }
    </script>
</body>
</html>
