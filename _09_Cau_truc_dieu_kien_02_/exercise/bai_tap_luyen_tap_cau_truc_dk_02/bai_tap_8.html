<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputAge = parseInt(prompt("Nhập tuổi"),"");
        if (inputAge > 0 && inputAge <120 ) {
            document.write("Tuổi của bạn là : " + inputAge);
        } else {
            document.write("");
        }
    </script>
</body>
</html>
