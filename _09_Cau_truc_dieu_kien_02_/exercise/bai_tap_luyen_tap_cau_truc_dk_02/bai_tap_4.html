<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập chiều dài a : "));
        let b = parseFloat(prompt("Nhập chiều rộng b : "));
        let acreage = a * b
        document.write("Diện tích là :" + acreage );
    </script>
</body>
</html>
