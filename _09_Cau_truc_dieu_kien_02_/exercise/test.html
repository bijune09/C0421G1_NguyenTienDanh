<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table style="border: 2px solid " width="20%">
        <tr colspan="4">
            <th>
                <textarea name="text" id="input" cols="30" rows="10"></textarea>
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" name="Number" value="1" onclick="outputnumber1()">
                <input type="button" name="Number" value="2" id="number2" onclick="output2()">
                <input type="button" name="Number" value="3" id="number3" onclick="output3()">
                <input type="button" name="Operation" value="+" id="+" onclick="outputsadd">
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" name="Number" value="4" id="number4" onclick="output4()">
                <input type="button" name="Number" value="5" id="number5" onclick="output5()">
                <input type="button" name="Number" value="6" id="number6" onclick="output6()">
                <input type="button" name="Operation" value="-" id="-" onclick="outputsub()">
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" name="Number" value="7" id="number7" onclick="output7()">
                <input type="button" name="Number" value="8" id="number8" onclick="output8()">
                <input type="button" name="Number" value="9" id="number9" onclick="output9()">
                <input type="button" name="Operation" value="x" id="x" onclick="outputmulti()">
            </th>
        </tr>
        <tr>
            <th>
                <input type="button" name="Operation" value="C" id="c" onclick="outputreset()">
                <input type="button" name="Number" value="0" id="number0" onclick="output0()">
                <input type="button" name="Operation" value="=" id="=" onclick="outputequal()">
                <input type="button" name="Operation" value="/" id="/" onclick="outputdivi()">
            </th>
        </tr>
    </table>
</body>
<script>
    function outputnumber1() {
        let number = document.getElementById("input").value;
        document.getElementById("input").innerText = number + 1;
    }
</script>
</html>
