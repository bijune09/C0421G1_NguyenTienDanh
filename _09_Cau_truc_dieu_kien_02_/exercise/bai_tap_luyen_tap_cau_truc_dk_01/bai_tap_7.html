<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số phút đã gọi :"));
        let b = prompt("Người dùng :");
        let sumA = a * 1100
        let sumB = a * 900
        if ( b === "tư nhân" ) {
            document.write("Số cước của bạn là : " + sumA);
        } else if ( b === "doanh nghiệp" ){
            document.write("Số cước của bạn là : " + sumB);
        }
    </script>
</body>
</html>
