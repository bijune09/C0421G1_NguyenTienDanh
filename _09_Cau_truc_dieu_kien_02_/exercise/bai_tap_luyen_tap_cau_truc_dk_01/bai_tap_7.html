<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số phút đã gọi :"));
        let first = 600 * a // 50p đầu
        let second = 400 * a  // 150p tiếp theo
        let third = 200 * a // mỗi phút tiếp theo
        if (a > 200) {
            document.write("Thành tiền : " + third);
        } else if (a > 50) {
            document.write("Thành tiền :" + second);
        } else {
            document.write("Thành tiền: " + first);
        }
    </script>
</body>
</html>
