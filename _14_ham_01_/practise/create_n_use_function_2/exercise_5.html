<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 =[];
        for (i =0; i < 3; i++){
            arr1[i] = parseInt(prompt("Nhập số"))
        }
        function check() {
            let min = arr1[0]
            for (i = 0; i < arr1.length; i++){
                if (arr1[i] < min){
                    min = arr1[i]
                }
            }
            return min;
        }
        alert(check())
    </script>
</body>
</html>
