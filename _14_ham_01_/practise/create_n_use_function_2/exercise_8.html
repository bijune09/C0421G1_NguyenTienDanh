<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [];
        let a = parseInt(prompt("Nhập độ dài mảng"));
        for (i = 0; i < a; i++){
            arr1[i] = parseInt(prompt("Nhập số"));
        }
        function swap() {
            let first = 0
            let last = arr1.length -1;
            while (first < last) {
                let b = arr1[first];
                arr1[first] = arr1[last];
                arr1[last] = b;
                first++;
                last--;
            }
            return arr1
        }
        document.write(swap());
    </script>
</body>
</html>
