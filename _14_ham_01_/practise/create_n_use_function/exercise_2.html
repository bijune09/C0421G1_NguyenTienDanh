<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="number" id="nhap">
<button type="button" onclick="cong()">Click here</button>
<p id="tra"></p>
<script>
    function cong() {
        let a = document.getElementById("nhap").value;
        a++;
        document.getElementById("tra").innerText = a
    }
</script>
</body>
</html>
