<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    function outputResult(a,b){
        if (a > b){
            return "lỗi"
        } else {
            return (a+b)
        }
    }
    let a = parseInt(prompt("Nhập giá trị a"));
    let b = parseInt(prompt("Nhập giá trị b"));
    let c = outputResult(a,b);
    alert(c);
</script>
</body>
</html>
