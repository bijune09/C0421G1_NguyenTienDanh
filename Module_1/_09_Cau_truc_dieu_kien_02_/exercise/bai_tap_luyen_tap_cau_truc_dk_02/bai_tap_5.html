<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputA = parseFloat(prompt("Nhập độ dài cạnh a"));
        let inputB = parseFloat(prompt("Nhập độ dài cạnh B"));
        let acreage = 1/2 * inputA * inputB;
        document.write("Diện tích tam giác vuông tại A là : " + acreage);
    </script>
</body>
</html>
