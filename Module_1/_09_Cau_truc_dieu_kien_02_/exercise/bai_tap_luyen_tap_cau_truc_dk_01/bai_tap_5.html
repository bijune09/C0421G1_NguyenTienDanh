<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập điểm kiểm tra"));
        let b = parseFloat(prompt("Nhập điểm giữa kì"));
        let c = parseFloat(prompt("Nhập điểm cuối kì"));
        let sum = a + b + c;
        if ( sum >= 21 ){
            alert("Học sinh giỏi");
        } else if (sum >= 15){
            alert("Học sinh khá");
        } else {
            alert("Học sinh tb");
        }
    </script>
</body>
</html>
