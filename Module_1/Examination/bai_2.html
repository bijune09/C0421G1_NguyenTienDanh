<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isMainNumber(number) {
        if (Math.sqrt(number)*Math.sqrt(number)===number){
            return true;
        } else {
            return false;
        }
    }
    let number = parseInt(prompt("Nhập số cần kiểm tra"));
    alert(isMainNumber(number));
</script>
</body>
</html>
