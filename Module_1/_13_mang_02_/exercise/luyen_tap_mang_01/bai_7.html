<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arraysA = [];
        for (i = 0; i < 10; i++){
            arraysA[i] = parseInt(prompt("Nhập giá trị tại vị trí " + i));
        } document.write("Các giá trị trong mảng là: [" +arraysA + "]")
        document.write("<br>");
        let V = parseInt(prompt("Nhập giá trị cần tìm kiếm"));
        let count = false;
        let vitri = 0;
        for (i = 0; i < arraysA.length; i++) {
            if ( V === arraysA[i]) {
                count = true;
                vitri = i;
            }
        }
        if (count == false) {
            document.write("Giá trị không bị sửa đổi")
        } else {
            for (i = vitri; i< arraysA.length; i++){
                arraysA[i] = arraysA[i+1]
            }
            arraysA [arraysA.length - 1] = 0
            document.write(arraysA)
        }
    </script>
</body>
</html>
