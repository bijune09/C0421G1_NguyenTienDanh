<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrays = [];
        let inputA = parseInt(prompt("Nhập độ dài của mảng"));
        for ( i = 0 ; i < inputA ; i++) {
            arrays[i] = parseInt(prompt("Nhập số tại phần tử " + i))
        }
        document.write("Các giá trị được nhập là: " + arrays);
        document.write("<br>" + "<br>")
        for (j = 0; j < arrays.length; j++) {
            if (arrays[j] < 0 ) {
                document.write("Các số nguyên âm trong chuỗi là :" + arrays[j] + "<br>")
            }
        }
    </script>
</body>
</html>
