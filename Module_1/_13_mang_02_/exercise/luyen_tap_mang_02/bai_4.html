<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrayA = [];
        let inputa = parseInt(prompt("Nhập số phần tử trong mảng"));
        for (i =0; i < inputa; i++) {
            arrayA[i] = (prompt("Nhập phần tử tại vị trí " + i));
        }
        document.write(arrayA);
        document.write("<br>")
        for (let i = 0; i<arrayA.length; i++) {
            document.write("Từ " + arrayA[i] + " có " + arrayA[i].length + " kí tự " + "<br>")
        }
    </script>
</body>
</html>
