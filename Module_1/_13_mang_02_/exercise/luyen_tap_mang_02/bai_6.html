<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrayA = [];
        let inputa = parseInt(prompt("Nhập số phần tử trong mảng"));
        for (i =0; i < inputa; i++) {
            arrayA[i] = (prompt("Nhập phần tử tại vị trí " + i));
        }
        document.write("Mảng có các giá trị là: [" +arrayA+ "]");
        document.write("<br>")
        for (i =0; i <arrayA.length; i++) {
            if (arrayA[i] == "-") {
                arrayA.splice(i,1,"_")
                console.log(arrayA[i])
            }
        }
        document.write("Các giá trị thay đổi: [" +arrayA+ "]")
    </script>
</body>
</html>
