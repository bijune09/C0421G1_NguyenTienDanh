<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <script>
            let a = "*"
            //Hình 1
            for (let i = 0; i <5; i++) {
                for (let j = 0; j <= i; j++){
                    document.write(a);
                }
                document.write("<br>")
            }
            //Hình 2
            document.write("<br>")
            for (let i = 5; i >0; i--) {
                for (let j = 0; j < i; j++){
                    document.write(a);
                }
                document.write("<br>")
            }
            //Hình 3
            document.write("<br>")
            document.write("<p style='width: 40px' align='right'>")
            for (let i = 5; i >0; i--) {
                for (let j = 0; j < i; j++){
                    document.write(a);
                }
                document.write("<br>")
            }
            document.write("</p>")
            document.write("<br>")
            //Hình 4
            document.write("<br>")
            document.write("<p style='width: 40px' align='right'>")
            for (i = 0; i < 5; i++){
                for (j = 0; j <= i; j++){
                    document.write(a);
                }
                document.write("<br>");
            }
            document.write("</p>")
        </script>
</body>
