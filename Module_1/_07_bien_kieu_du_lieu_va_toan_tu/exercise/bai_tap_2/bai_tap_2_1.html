<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="number" name="amount" min="0" id="amount" </td>
                <td style="text-align: center"; width="200px">
                    <select>
                        <option value ="vnd">VND</option>
                        <option value="usd">Dollar</option>
                        <option value="euro">Euro</option>
                    </select>
                </td>
                <td style="text-align: center"; width="200px">
                    <select>
                        <option value ="usa">Dollar</option>
                        <option value="vnd">VND</option>
                        <option value="euro">Euro</option>
                    </select>
                </td>
                <td style="width: 200px"><button onclick="doConvert()">Convert</button></td>
            </tr>
        </table>
        <p id="result"></p>
</body>

<script>
    function doConvert() {
        let a = parseFloat(document.getElementById("amount").value);
        let convert = a / 23000 USD
        document.getElementById("result").innerText = "Result: " + convert;
    }
</script>
