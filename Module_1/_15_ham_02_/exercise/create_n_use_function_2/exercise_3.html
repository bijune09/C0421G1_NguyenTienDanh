<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function factorial(a) {
            let giaithua = 1
            if (a >= 1) {
                for (i = 1; i <= a ; i++){
                    giaithua = giaithua * i
                }
            } else {
                return "error"
            }
            return giaithua
        }
        let a = parseInt(prompt("Nhập một số :"));
        let b = factorial(a);
        document.write("Giai thừa của " +a+ " là : " + b)
    </script>
</body>
</html>
