<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập vào một số :"));
        function check() {
            if (a >= 0){
                return true
            }
            return false;
        }
        document.write(check());
    </script>
</body>
</html>
