<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function binhPhuong(a) {
            return a*a
        }
        let a = parseInt(prompt("nhập số a"));
        let b = binhPhuong(a);
        document.write(b)
    </script>
</body>
</html>
