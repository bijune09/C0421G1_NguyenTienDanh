<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [];
        for (i = 0; i < 2; i++){
            arr1[i] = parseInt(prompt("Nhập số"));
        }
        function swap(arr) {
            let temp = arr[0];
            arr[0] = arr[1];
            arr[1] = temp;
            return arr;
        }
        document.write("Giá trị sau khi thay đổi: " +swap(arr1));
    </script>
</body>
</html>
