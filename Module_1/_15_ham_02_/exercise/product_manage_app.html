<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Add New Product</h1>
    <input type="text" id="nhapsp" placeholder="New Product">
    <button type="button" onclick="add()">Add</button>
    <h2>Display All Product</h2>
    <div id="out"></div>
</body>
</html>
<script>
    let arr = ["a","b","c"];
    function display() {
        let arrTalbe = "<table border='1'>"+
                "<tr>"
                    +"<th>Poduct Name</th>"
                "</tr>"
        for (let i = 0; i < arr.length;i++){
            arrTalbe = arrTalbe +
                "<tr>"+
                "<td>"+arr[i]+"</td>"+
                "<td><button onclick='edit("+i+")'>Edit</button></td>"+
                "<td><button onclick='del("+i+")'>Delete</button></td>"+
                "</tr>"
            }
        arrTalbe = arrTalbe + "</table>"
        document.getElementById("out").innerHTML = arrTalbe;
    }
    display();
    function add() {
        let addProduct = document.getElementById("nhapsp").value;
        arr.push(addProduct);
        alert("Thêm thành công");
        display();
        document.getElementById("nhapsp").value = "";
    }
    function edit(vitri) {
        let editProduct = document.getElementById("nhapsp").value;
        arr.splice(vitri,1,editProduct);
        display();
    }
    function del(vitri) {
        if(confirm("Are you want delete product " + arr[vitri] + " ?")){
            arr.splice(vitri,1);
            display();
        }
    }
</script>
