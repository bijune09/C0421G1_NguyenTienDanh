<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let table1
        table1 = "<table border ='1' width = '300' cellspacing = '0'  cellpading= '3'>";
        for ( let i = 1; i <= 10; i++) {
            table1 = table1 + "<tr>";
            for (let j = 2; j <= 10; j ++){
                table1 = table1 + "<td>" + j + 'x' + i + '=' + (i * j) + "</td>";
            }
            table1 = table1 +"<tr>";
        }
        table1 = table1 + "</table>";
        document.write(table1);
    </script>
</body>
</html>
