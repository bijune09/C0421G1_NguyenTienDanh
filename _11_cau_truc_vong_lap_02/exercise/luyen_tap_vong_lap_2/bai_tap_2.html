<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let a = Number(prompt("Nhập một số để tính giai thừa"))
        let b = 1
        if(a <= 1){
            b = 1;
        }else if(a<0){
            alert("Error!")
        }else{
            for (let i=1;i<=a;i++) {
                b = b* i
            }
        }
        document.write("Giai thừa của " +a+ "là" +b)
    </script>
</body>
</html>
