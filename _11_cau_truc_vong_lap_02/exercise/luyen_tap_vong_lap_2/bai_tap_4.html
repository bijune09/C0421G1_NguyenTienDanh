<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        document.write("<table>")
        let a = "*";
        let b = "";
        for (i = 1; i <= 10 ; i++){
            document.write("<tr>")
            for (j = 1; j <= 20 ; j++) {
                if (j == 1 || j == 20 || i == 1 || i == 10) {
                    document.write("<td>")
                    document.write(a)
                    document.write("<td>")
                } else {
                    document.write("<td>")
                    document.write(b)
                    document.write("<td>")
                }
            }
            document.write("</tr>")
        }
        document.write("</table>")    </script>
</body>
</html>
