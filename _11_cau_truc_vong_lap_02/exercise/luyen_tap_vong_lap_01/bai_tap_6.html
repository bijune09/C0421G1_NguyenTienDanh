<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let count = 0;
        let number = 0;
        let sum = 0;
        while (true) {
            if (number % 7 === 0){
                document.write(number + "<br>");
                count++
               sum += number;
            } if (count === 30) {
                document.write(sum);
                break;
            }
            number++
        }
    </script>
</body>
</html>
