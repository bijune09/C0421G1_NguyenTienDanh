<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let f = 1 , f0= 2, f1=0;
        let fibonacci = " ";
        let chiahetcho5 = 0;
        while (chiahetcho5 < 1) {
            f1 = f + f0
            fibonacci += f1 + " "
            f++;
            f0++;
            if (f1 % 5 === 0){
                chiahetcho5++
                document.write("Số đầu tiên chia hết cho 5 trong dãy fibonacci là: " +f1)
                break;
            }
        }
</script>
</body>
</html>
