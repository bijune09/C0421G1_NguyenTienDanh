<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mèo vờn chuột</title>
</head>
<body>
    <script>
        class Rat {
            constructor(name,weight,speed,status) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
                this.status = status;
            }
            growl(){
                console.log("chít chít");
            }
        }
        class Cat {
            constructor(name,weight,speed) {
                this.name = name;
                this.weight = weight;
                this.speed = speed;
            }
            growl(){
                console.log("meow meow");
            }
            catch (objRat){
                if (this.speed > objRat.speed){
                    console.log(this.name+" đã bắt được " + objRat.name);
                }else {
                    console.log(this.name+" không đã bắt được " + objRat.name);
                }
            }
            eat (objRat){
                if (objRat.status === "song"){
                    this.weight += objRat.weight;
                    console.log("Khối lượng mèo là: "+this.weight);
                } else {
                    console.log("Ugh");
                }
            }
        }
        let rat = new Rat("Daisy",5,10,"song");
        let cat = new Cat("Thomas",12,12);
        rat.growl();
        cat.growl();
        cat.eat(rat);
        cat.catch(rat);
    </script>
</body>
</html>
