<h2>Create Customer</h2>
<button routerLink="/customers" class="btn btn-primary">Back to customer</button>
<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="p-md-3">
        <form [formGroup]="createForm" (ngSubmit)="submit()">

          <div class="row g-3">
            <div class="col">
              <strong>Customer Code</strong>
              <input type="text" class="form-control" placeholder="Customer Code" aria-label="Customer Code" formControlName="code">
            </div>
            <div class="col">
              <strong>Name</strong>
              <input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name" formControlName="name">
            </div>
          </div>
          <div class="mb-3">
            <strong class="form-label">Type Customer:</strong>
            <select class="form-control" formControlName="customerType">
              <option *ngFor="let type of customerTypeList" [ngValue]="type">{{type.name}}</option>
            </select>
          </div>
          <div class="mb-3">
            <strong  class="form-label">Birthday</strong>
            <input type="date" class="form-control"  formControlName="birthday">
          </div>
          <div class="mb-3">
            <strong class="form-label">Gender:</strong>
            <select class="form-select" formControlName="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="lgbt">LGBT</option>
            </select>
          </div>
          <div class="mb-3">
            <strong class="form-label">ID Card</strong>
            <input type="text" class="form-control" placeholder="ID Card" aria-label="Customer ID Card" formControlName="idCard"
            >
          </div>
          <div class="mb-3">
            <strong class="form-label">Phone</strong>
            <input type="text" class="form-control" placeholder="Phone" aria-label="Customer Phone" formControlName="phone"
            >
          </div>
          <div class="mb-3">
            <strong class="form-label">Email</strong>
            <input type="email" class="form-control" placeholder="Customer email" aria-label="Customer email" formControlName="email"
            >
          </div>
          <div class="mb-3">
            <strong class="form-label">Address</strong>
            <input type="text" class="form-control" placeholder="Customer address" aria-label="Customer address" formControlName="address"
            >
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Create</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
</div>
