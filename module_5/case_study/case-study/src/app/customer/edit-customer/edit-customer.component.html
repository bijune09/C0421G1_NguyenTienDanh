                     >

            <div class="col">
              <strong>Name</strong>
              <input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name"

          </div>
          <div class="mb-3">

          <div class="mb-3">
            <strong class="form-label">Address</strong>
