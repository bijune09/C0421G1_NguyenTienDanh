<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div class="p-md-3">
  <form method="post" class="w-25" >
    <div class="row g-3">
      <div class="col">
        <strong>Customer Code</strong>
        <input type="text" class="form-control" placeholder="Customer Code" aria-label="Customer Code">
      </div>
      <div class="col">
        <strong>Name</strong>
        <input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name">
      </div>
    </div>
    <div class="mb-3">
      <strong class="form-label">Type Customer:</strong>
    </div>
    <div class="mb-3">
      <strong  class="form-label">Birthday</strong>
      <input type="date" class="form-control">
    </div>
    <div class="mb-3">
      <strong class="form-label">Gender</strong>
      <select >
        <option>Male</option>
        <option>Female</option>
      </select>
    </div>
    <div class="mb-3">
      <strong class="form-label">ID Card</strong>
      <input type="text" class="form-control" placeholder="ID Card" aria-label="Customer ID Card">
    </div>
    <div class="mb-3">
      <strong class="form-label">Phone</strong>
      <input type="text" class="form-control" placeholder="Phone" aria-label="Customer Phone">
    </div>
    <div class="mb-3">
      <strong class="form-label">Email</strong>
      <input type="email" class="form-control" placeholder="Customer email" aria-label="Customer email">
    </div>
    <div class="mb-3">
      <strong class="form-label">Address</strong>
      <input type="text" class="form-control" placeholder="Customer address" aria-label="Customer address">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Create</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
