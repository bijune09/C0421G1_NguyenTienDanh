<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrays = [];
        for (i = 0; i < 10; i++){
            arrays[i] = parseInt(prompt("Nhập giá trị tại vị trí " + i));
        } document.write("Các giá trị trong mảng là: [" +arrays+ "]")
        document.write("<br>");
        let min = 0;
        for (i = 0; i < arrays.length; i++) {
            for (j = i+1; j < arrays.length; j++) {
                if (arrays[i] < arrays[j]) {
                    min = arrays[i];
                    arrays [i] = arrays [j];
                    arrays[j] = min;
                }
            }
        }
        document.write("Sắp xếp theo thứ tự từ lớn đến bé [" +arrays+ "]")
    </script>
</body>
</html>
