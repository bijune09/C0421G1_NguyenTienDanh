<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrays = []
        let max = 0;
        let index = 0;
        for (i = 0; i < 10; i++) {
            arrays[i] = parseInt(prompt("Nhập 10 số khác nhau"))
        }
        document.write("Các giá trị được nhập là: " + arrays);
        document.write("<br>" + "<br>")
        //
        for (let i = 0 ; i < arrays.length; i++) {
            if (arrays[i] > max) {
                max = arrays[i];
                index = i;
            }
        } alert("max  " + max + "at " + index);
    </script>
</body>
</html>
