<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arrayA = [];
        let inputa = parseInt(prompt("Nhập số phần tử trong mảng"));
        for (i =0; i < inputa; i++) {
            arrayA[i] = (prompt("Nhập phần tử tại vị trí " + i));
        }
        document.write("Mảng có: [" +arrayA+ "]");
        document.write("<br>")
        let count = 0;
        for (i= 0; i < arrayA.length; i++) {
            if (isNaN(arrayA[i]) == false) {
                count++;
            }
        }
        document.write("Trong mảng có tất cả " + count + " số")

    </script>
</body>
</html>
