<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr1 = [];
        for (i = 0; i < 2; i++){
            arr1[i] = parseInt(prompt("Nhập số"));
        }
        function swap() {
            let a = [arr1[1],arr1[0]];
            return a;
        }
        document.write(swap());
    </script>
</body>
</html>
