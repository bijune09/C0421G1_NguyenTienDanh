<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function acreage(a) {
            return a*a*3.14;
        }
        function erea (a){
            return 2*a*3.14;
        }
        let a = parseInt(prompt("Nhập bán kính  của hình tròn:"));
        let c = acreage(a);
        let d = erea(a);
        document.write("Diện tích của hình tròn là: "+c+ "<br>");
        document.write("Chu vi của hình tròn là: "+ d);
    </script>
</body>
</html>
