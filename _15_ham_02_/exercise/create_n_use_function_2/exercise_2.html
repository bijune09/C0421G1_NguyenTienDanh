<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function acreage(a,b) {
            return a*b
        }
        let a = parseInt(prompt("Nhập chiều dài của HCN:"));
        let b = parseInt(prompt("Nhập chiều rộng của HCN"));
        let c = acreage(a,b);
        document.write("Diện tích của HCN là: "+c);
    </script>
</body>
</html>
