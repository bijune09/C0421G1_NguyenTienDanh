<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function check(a) {
            if (isNaN(a) == false){
                return true;
            }
            return false
        }
        let a = prompt("Nhập vào ô trống");
        let b = check(a);
        document.write(b);
    </script>
</body>
</html>
