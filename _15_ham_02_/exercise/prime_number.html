<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false
            }
            else if (number == 2 || number == 3) {
                return true;
            }
            else if (number % 2 == 0) {
                return false;
            }
            else {
                for (i = 3; i < number; i += 2) {
                    if (number % i == 0) {
                        return false;
                    }
                }
            }
            return true;
        }
        let so = prompt("Nhập số");
        let outputSo = isPrime(so)
        document.write(outputSo)
    </script>
</body>
</html>
