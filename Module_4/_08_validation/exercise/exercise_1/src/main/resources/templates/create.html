<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
<h2>Create User Form</h2>
<div class="p-md-3">
    <form th:action="@{/save}" method="post" class="w-25" th:object="${userDto}">
        <div class="row g-3">
            <div class="col">
                <strong>First Name</strong>
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                       th:field="*{firstName}">
            </div>
            <div class="col">
                <strong>Last Name</strong>
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                <input type="text" class="form-control" placeholder="Last name" aria-label="Last name"
                       th:field="*{lastName}">
            </div>
        </div>
        <div class="mb-3">
            <strong class="form-label">Phone:</strong>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Phone number"
                   th:field="*{phoneNumber}">
        </div>
        <div class="mb-3">
            <strong  class="form-label">Age</strong>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Age" th:field="*{age}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Email</strong>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Email" th:field="*{email}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
        </div>
    </form>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
