<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="/home:: css"></style>
</head>
<body>
<div th:replace="/home :: navbar"></div>
<button class="btn btn-primary">
    <a href="/customers">Back to Customer</a>
</button>

<div class="p-md-3">
    <form th:action="@{/customers/update}" method="post" class="w-25" th:object="${customerDto}">
        <input type="hidden" th:field="*{id}">
        <div class="row g-3">
            <div class="col">
                <strong>Customer Code</strong>
                <p th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></p>
                <input type="text" class="form-control" placeholder="Customer Code" aria-label="Customer Code"
                       th:field="*{code}">
            </div>
            <div class="col">
                <strong>Name</strong>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
                <input type="text" class="form-control" placeholder="Customer Name" aria-label="Customer Name"
                       th:field="*{name}">
            </div>
        </div>
        <div class="mb-3">
            <strong class="form-label">Type Customer:</strong>
            <select th:field="*{customerType}" class="form-control">
                <option th:each="type:${customerType}" th:text="${type.name}" th:value="${type.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <strong  class="form-label">Birthday</strong>
            <input type="date" class="form-control"  th:field="*{birthday}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Gender</strong>
            <select th:field="*{gender}">
                <option th:text="Male" th:value="${true}"></option>
                <option th:text="Female" th:value="${false}"></option>
            </select>
        </div>
        <div class="mb-3">
            <strong class="form-label">ID Card</strong>
            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="ID Card" aria-label="Customer ID Card"
                   th:field="*{idCard}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Phone</strong>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Phone" aria-label="Customer Phone"
                   th:field="*{phone}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Email</strong>
            <input type="email" class="form-control" placeholder="Customer email" aria-label="Customer email"
                   th:field="*{email}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Address</strong>
            <input type="text" class="form-control" placeholder="Customer address" aria-label="Customer address"
                   th:field="*{address}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Edit</button>
        </div>
    </form>
</div>

<div th:replace="/home :: footer"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
