<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="/home:: css"></style>
</head>
<body>
<div th:replace="/home :: navbar"></div>
<button class="btn btn-primary">
    <a href="/employees">Back to Employee</a>
</button>

<div class="p-md-3">
    <form th:action="@{/employees/update}" method="post" class="w-25" th:object="${employeeDto}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <strong class="form-label">Employee Name:</strong>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
            <input type="text" class="form-control"  th:field="*{name}">
        </div>
        <div class="mb-3">
            <strong  class="form-label">Division</strong>
            <select th:field="*{division}" class="form-control">
                <option th:each="type:${divisionList}" th:text="${type.name}" th:value="${type.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <strong  class="form-label">Education</strong>
            <select th:field="*{educationDegree}" class="form-control">
                <option th:each="type:${educationList}" th:text="${type.name}" th:value="${type.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <strong  class="form-label">Position</strong>
            <select th:field="*{position}" class="form-control">
                <option th:each="type:${positionList}" th:text="${type.name}" th:value="${type.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <strong class="form-label">Email:</strong>
            <input type="email" class="form-control"  th:field="*{email}">
        </div>
        <div class="mb-3">
            <strong class="form-label">ID Card</strong>
            <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="ID Card" th:field="*{idCard}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Phone</strong>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Phone" th:field="*{phone}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Salary</strong>
            <p th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="salary" th:field="*{salary}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Birthday</strong>
            <input type="date" class="form-control" th:field="*{birthday}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Address</strong>
            <input type="text" class="form-control" placeholder="address" th:field="*{address}">
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Edit</button>
        </div>
    </form>
</div>

<div th:replace="/home :: footer"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
