<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Contract Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="/home:: css"></style>
</head>
<body>
<div th:replace="/home :: navbar"></div>
<button class="btn btn-primary">
    <a href="/contracts">Back to Contract Page</a>
</button>
<div class="p-md-3">
    <form th:action="@{/contracts/createDetail}" method="post" class="w-25" th:object="${detailDto}">
        <div class="mb-3">
            <strong>Quantity</strong>
            <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Deposit" th:field="*{quantity}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Attach Service Name:</strong>
            <select th:field="*{attachService}">
                <option th:each="item:${attachServiceList}" th:value="${item.id}" th:text="${item.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <strong class="form-label">Contract</strong>
            <select th:field="*{contract}">
                <option th:each="item:${contractList}" th:value="${item.id}" th:text="${item.id}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Create</button>
        </div>
    </form>
</div>

<div th:replace="/home :: footer"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
