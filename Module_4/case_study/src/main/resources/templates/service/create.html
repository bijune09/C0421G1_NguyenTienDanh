<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="/home:: css"></style>
</head>
<body>
<div th:replace="/home :: navbar"></div>
<button class="btn btn-primary">
    <a href="/services">Back to service</a>
</button>
<div class="p-md-3">
    <form th:action="@{/services/create}" method="post" class="w-25" th:object="${serviceDto}">
        <div class="row g-3">
            <div class="col">
                <strong>Area</strong>
                <p th:if="${#fields.hasErrors('area')}" th:errors="*{area}" class="text-danger"></p>
                <input type="text" class="form-control" placeholder="Area" th:field="*{area}">
            </div>
            <div class="col">
                <strong>Capacity</strong>
                <p th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="text-danger"></p>
                <input type="text" class="form-control" placeholder="Capacity" th:field="*{capacity}">
            </div>
        </div>
        <div class="mb-3">
            <strong class="form-label">Description:</strong>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Cost</strong>
            <p th:if="${#fields.hasErrors('cost')}" th:errors="*{cost}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Cost" th:field="*{cost}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Floor</strong>
            <p th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Floor" th:field="*{floor}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Name</strong>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Pool area</strong>
            <p th:if="${#fields.hasErrors('poolArea')}" th:errors="*{poolArea}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Pool area" th:field="*{poolArea}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Standard</strong>
            <p th:if="${#fields.hasErrors('standard')}" th:errors="*{standard}" class="text-danger"></p>
            <input type="text" class="form-control" placeholder="Standard" th:field="*{standard}">
        </div>
        <div class="mb-3">
            <strong class="form-label">Rent Type</strong>
            <select th:field="*{rentType}">
                <option th:each="type:${rentType}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <strong class="form-label">Service Type</strong>
            <select th:field="*{serviceType}">
                <option th:each="type:${listServiceType}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
        </div>
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Create</button>
        </div>
    </form>
</div>

<div th:replace="/home :: footer"></div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
