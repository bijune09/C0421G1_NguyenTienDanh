<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/shopping-cart}" style="text-decoration: none">
            Back to cart
        </a>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-5">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.img}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}"></h5>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="card-text" th:text="${product.price}"></p>
                    <a href="#" class="btn btn-primary">Buy now</a>
                </div>
            </div>
        </div>
        <div class="col-md-7">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate dolores enim officiis? Accusamus animi
            aut commodi dolores doloribus, eligendi eum exercitationem inventore modi, numquam perferendis quo sequi
            soluta tenetur ut?
        </div>
    </div>
</div>


</body>
</html>
