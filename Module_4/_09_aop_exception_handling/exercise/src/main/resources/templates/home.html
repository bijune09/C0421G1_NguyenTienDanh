<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h2>List of Book</h2>
<div class="w-50">
    <form th:action="@{/payBack}" method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Input your code</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Borrow code..." name="code">
        </div>
        <button type="submit" class="btn btn-primary">Pay back</button>
    </form>
</div>

<div th:if="${msg}">
    <span th:text="${msg}" class="text-danger"></span>
</div>
&nbsp
&nbsp
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Book name:</th>
        <th scope="col">Amount</th>
        <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${bookList}">
        <th scope="row" th:text="${book.id}"></th>
        <td th:text="${book.name}"></td>
        <td th:text="${book.amount}"></td>
        <td>
            <button class="btn btn-dark">
                <a th:href="@{/{id}/detail(id=${book.id})}" class="text-decoration-none text-white">Borrow</a>
            </button>
        </td>
    </tr>
    </tbody>
</table>


</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
