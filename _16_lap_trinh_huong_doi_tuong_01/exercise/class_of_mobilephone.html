<script>
   class Mobile{
       constructor(status,battery) {
           this.status = status;
           this.battery = battery;
           this.memoryDraft = [];
           this.memoryRecieve = [];
           this.memorySent = [];
           this.message = "";
       }
       checkOnOff(){
           if (this.status){
               alert("Điện thoại đang mở");
           } else {
               alert("Điện thoại đang tắt");
           }
       }
       setTurnOn(){
           this.status = true;
           return true;
       }
       setTurnOff(){
           this.status = false;
           return false;
       }
       setMess(message){
           this.message = message;
           this.battery--;
       }
       sendText(message,phone){
           phone.setMess(message);
           phone.memoryRecieve.push(message);
           this.memorySent.push(message);
           this.battery--;
       }
       draftText(message){
           this.memoryDraft.push(message);
           this.battery--;
       }
       CheckRecieveMess(){
           this.battery--;
           return this.memoryRecieve;
       }
       CheckSendMess(){
           this.battery--;
           return this.memorySent;
       }
   }
   let bphone = new Mobile(true,80);
   let iPhone = new Mobile(false,90);
   iPhone.checkOnOff();
   console.log(bphone.setTurnOff());
   bphone.sendText("Ê",iPhone);
   console.log(iPhone.CheckRecieveMess());
   console.log(iPhone.battery);
</script>
