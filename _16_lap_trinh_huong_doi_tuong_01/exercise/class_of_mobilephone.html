<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<script>
    class moblie {
        constructor(battery,memory1,memory2,memory3,status) {
            this.battery = battery;
            this.memory1 = memory1;
            this.memory2 = memory2;
            this.memory3 = memory3;
            this.status = status;
        }
        decreaseBattery(){
            if (this.battery > 0){
                this.battery--
            }
        }
        turnOn(){
            this.status = true;
            return true;
        }
        turnOff(){
            this.status = false;
            return false;
        }
        checkOnOff(){
            if (this.status){
                chargeBattery(){
                    if (this.battery >= 100){
                        alert("Đầy pin!");
                    } else {
                        this.battery += 1;
                        alert("Điện thoại đang được sạc, có " + this.battery + " pin");
                    }
                }
                texting (message){
                    console.log(message);
                    this.decreaseBattery();
                }
                receive (){
                    this.decreaseBattery();
                    return this.memory2;
                }
                sendTexting (){
                    this.decreaseBattery();
                }
                CheckTexting(){
                    this.decreaseBattery();
                    return this.memory3;
                }
            }
        }
    }
</script>
</body>
</html>
