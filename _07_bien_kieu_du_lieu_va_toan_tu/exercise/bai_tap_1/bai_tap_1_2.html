<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputDegree;
        inputDegree = prompt("Nhập nhiệt độ(độ C)");
        let Degree = parseInt(inputDegree);
        let F = 9 / 5 * Degree + 32
        document.write("Độ F :" + F)
    </script>
</body>
</html>
