<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let user = prompt("Who's there?","");
        if (user == "admin"){
            alert("Welcome")
        }   else if (user == null){
            alert("Canceled")
        } else {
            alert("I don't know you")
        }
        let pass = prompt("Password?","");
        if (pass == "theMaster"){
            alert("Welcome")
        } else  if (pass == null){
            alert("Canceled")
        } else {
            alert("Wrong password")
        }
    </script>
</body>
</html>
