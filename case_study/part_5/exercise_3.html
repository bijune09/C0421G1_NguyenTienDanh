<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let arr = [
            [1,2,3,4,5],
            [2,4,6,7,8],
        ];
        let max = arr[0][0];
        let min = arr[0][0];
        for (let i = 0; i<arr.length;i++){
            for (let j = 0; j<arr[i].length;j++){
                if (arr[i][j]>max){
                    max = arr[i][j];
                } else if (arr[i][j]<min){
                    min = arr[i][j];
                }
            }
        }
        document.write("Số nhỏ nhất trong mảng 2 chiều là :" + min+"<br>");
        document.write("Số lớn nhất trong mảng 2 chiều là :" + max+"<br>");
    </script>
</body>
</html>
