<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawTriangle(height) {
        let a = "";
        for (let i = 1; i <= height;i++){
            for (let j = 1; j < height*2;j++){
                if  (i == height|| Math.abs(height-j) == i-1 ){
                    a += "*";
                } else {
                    a += "&nbsp;"+"&nbsp;";
                }
            }
            a += "<br>"
        }
        return a;
    }
    let height = parseInt(prompt("Nhập chiều cao của tam giác"));
    document.write(drawTriangle(height));
</script>
</body>
</html>
